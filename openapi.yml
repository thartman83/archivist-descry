openapi: 3.0.0
info:
  title: Archivist Descry api
  description: API for the Descry scanning microservive
  version: 1.0.0

components:
  schemas:
    device_simple:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    device_attribute:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        value:
          type: string
    device_option:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    device:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        attributes:
          type: array
          items:
            schema:
              $ref: "#/components/schemas/device_attribute"
        options:
          type: array
          items:
            schema:
              $ref: "#/components/schemas/device_option"
    error:
      type: object
      properties:
        id:
          type: integer
        message:
          type: string

servers:
  - url: /api/v1

paths:
  /config:
    get:
      description: Return available configurations
      tags:
        - config
      responses:
        '200':
          description: Current Descry configuration
          schema:
            type: object
        default:
          description: Unexpected Error
          schema:
            $ref: '#/components/schemas/error'

  /config/device_refresh:
    get:
      description: Return the new list of available devices
      tags:
        - config
      responses:
        '200':
          description: List of available devices
        default:
          description: Unexpected Error
          schema:
            $ref: '#/components/schemas/error'

  /config/add_device:
    put:
      description: Add a device by IP or name
      tags:
        - config
      responses:

  /devices:
    get:
      description: List of configured scanning device resources
      tags:
        - devices

  /devices/{guid}:
    get:
      description: Get information about a specific scanning resource
      parameters:
        - in: path
          name: guid
          type: string
          format: uuid
          required: true
      tags:
        - devices

  /devices/{guid}/attributes:
    get:
      decription: List of device attributes
      parameters:
        - in: path
          name: guid
          type: string
          format: uuid
          required: true
      tags:
        - devices

  /devices/{guid}/options:
    get:
      decription: List of device attributes
      parameters:
        - in: path
          name: guid
          type: string
          format: uuid
          required: true
      tags:
        - devices
    put:
      description: Update device options
      parameters:
        - in: path
          name: guid
          type: string
          format: uuid
          required: true
        - in: query
          name: options
          type: array
          items:
            name: option
            type: object
            properties:
              name:
                type: string
              value:
                type: string

      tags:
        - devices

  /devices/{guid}/scan:
    description: List of device attributes
    get:
      decription: List of device attributes
      parameters:
        - in: path
          name: guid
          type: string
          format: uuid
          required: true
      tags:
        - devices
